<div class="new-bookmark">
  <div *ngIf="!active" class="new-bookmark-deactive" (click)="onClick()">
    <span>+</span>
  </div>
  <div *ngIf="active" class="new-bookmark-active">
    <form #addForm="ngForm" (ngSubmit)="addBookmark(addForm)">
      <label for="url">Url</label>
      <input type="text" name="url" id="url" ngModel>

      <label for="name">Name</label>
      <input type="text" name="name" id="name" ngModel>

      <label for="tags">Tags</label>
      <input type="text" name="tags" id="tags" ngModel>

      <button type="submit">Add</button>
    </form>
    <span (click)="onClick()">x</span>
  </div>
</div>
